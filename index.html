<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .game-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            min-height: 24px;
        }

        .message.error {
            color: #dc2626;
        }

        .message.success {
            color: #059669;
            font-size: 1.5rem;
        }

        .message.failure {
            color: #dc2626;
            font-size: 1.5rem;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .row.shake {
            animation: shake 0.5s;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: white;
            transition: all 0.1s;
        }

        .tile.filled {
            border-color: #6b7280;
            transform: scale(1.05);
        }

        .tile.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .tile.present {
            background: #f59e0b;
            border-color: #f59e0b;
            color: white;
        }

        .tile.absent {
            background: #6b7280;
            border-color: #6b7280;
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            min-width: 43px;
            height: 58px;
            background: #d1d5db;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.1s;
            color: #1f2937;
        }

        .key:hover {
            background: #9ca3af;
        }

        .key.wide {
            min-width: 65px;
        }

        .key.correct {
            background: #10b981;
            color: white;
        }

        .key.present {
            background: #f59e0b;
            color: white;
        }

        .key.absent {
            background: #6b7280;
            color: white;
        }

        .key:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .play-again-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .play-again-btn:hover {
            background: #5568d3;
        }

        .instructions {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions p {
            margin-bottom: 8px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .tile {
                width: 52px;
                height: 52px;
                font-size: 1.5rem;
            }

            .key {
                min-width: 32px;
                height: 50px;
                font-size: 0.8rem;
            }

            .key.wide {
                min-width: 50px;
            }

            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WORDLE</h1>
            <p>Guess the 5-letter word in 6 tries</p>
        </div>

        <div class="game-container">
            <div id="message" class="message"></div>

            <div id="grid" class="grid"></div>

            <div class="keyboard" id="keyboard"></div>
        </div>

        <button id="playAgainBtn" class="play-again-btn" style="display: none;">Play Again</button>

        <div class="instructions">
            <p>ðŸŸ© = Correct letter & position</p>
            <p>ðŸŸ¨ = Correct letter, wrong position</p>
            <p>â¬œ = Letter not in word</p>
        </div>
    </div>

    <script>
        const WORD_LIST = [
            'REACT', 'CANDY', 'BEACH', 'PEACE', 'FRAME', 'PLANT', 'STONE', 'CLOUD',
            'MOUSE', 'BOARD', 'LIGHT', 'WATER', 'EARTH', 'FLAME', 'STORM', 'SHARK',
            'BRICK', 'CROWN', 'HAPPY', 'SMART', 'BRAVE', 'DANCE', 'MUSIC', 'PRIDE',
            'HEART', 'DREAM', 'GRACE', 'POWER', 'SHINE', 'TRUST', 'WORLD', 'YOUTH',
            'APPLE', 'BREAD', 'CHAIR', 'DRINK', 'EMPTY', 'FRESH', 'GHOST', 'HOUSE',
            'IMAGE', 'JOINT', 'KNIFE', 'LEMON', 'MAGIC', 'NOBLE', 'OCEAN', 'PIANO',
            'QUEEN', 'RIVER', 'SPACE', 'TABLE', 'UNDER', 'VOICE', 'WATCH', 'ZEBRA'
        ];

        const KEYBOARD_ROWS = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
        ];

        let targetWord = '';
        let guesses = [];
        let currentGuess = '';
        let gameStatus = 'playing';
        let letterStates = {};

        function init() {
            startNewGame();
            createGrid();
            createKeyboard();
            setupEventListeners();
        }

        function startNewGame() {
            targetWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
            guesses = [];
            currentGuess = '';
            gameStatus = 'playing';
            letterStates = {};
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            document.getElementById('playAgainBtn').style.display = 'none';
            createGrid();
            createKeyboard();
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${i}`;

                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }

                grid.appendChild(row);
            }

            updateGrid();
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            KEYBOARD_ROWS.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';

                row.forEach(key => {
                    const button = document.createElement('button');
                    button.className = 'key';
                    button.textContent = key === 'BACK' ? 'â†' : key;
                    button.dataset.key = key;

                    if (key === 'ENTER' || key === 'BACK') {
                        button.classList.add('wide');
                    }

                    if (letterStates[key]) {
                        button.classList.add(letterStates[key]);
                    }

                    button.addEventListener('click', () => handleKeyPress(key));
                    keyboardRow.appendChild(button);
                });

                keyboard.appendChild(keyboardRow);
            });
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                if (gameStatus !== 'playing') return;

                if (e.key === 'Enter') {
                    handleKeyPress('ENTER');
                } else if (e.key === 'Backspace') {
                    handleKeyPress('BACK');
                } else if (/^[a-zA-Z]$/.test(e.key)) {
                    handleKeyPress(e.key.toUpperCase());
                }
            });

            document.getElementById('playAgainBtn').addEventListener('click', startNewGame);
        }

        function handleKeyPress(key) {
            if (gameStatus !== 'playing') return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACK') {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            } else if (currentGuess.length < 5) {
                currentGuess += key;
                updateGrid();
            }
        }

        function updateGrid() {
            const currentRow = guesses.length;

            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                if (tile) {
                    tile.textContent = currentGuess[i] || '';
                    tile.className = 'tile';
                    if (currentGuess[i]) {
                        tile.classList.add('filled');
                    }
                }
            }
        }

        function submitGuess() {
            const messageEl = document.getElementById('message');

            if (currentGuess.length !== 5) {
                showShake();
                messageEl.textContent = 'Not enough letters!';
                messageEl.className = 'message error';
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 1500);
                return;
            }

            if (!WORD_LIST.includes(currentGuess)) {
                showShake();
                messageEl.textContent = 'Not in word list!';
                messageEl.className = 'message error';
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 1500);
                return;
            }

            guesses.push(currentGuess);
            updateGuessedRow(guesses.length - 1);
            updateLetterStates();
            createKeyboard();

            if (currentGuess === targetWord) {
                gameStatus = 'won';
                messageEl.textContent = `ðŸŽ‰ You Won! ðŸŽ‰\nYou guessed it in ${guesses.length} ${guesses.length === 1 ? 'try' : 'tries'}!`;
                messageEl.className = 'message success';
                document.getElementById('playAgainBtn').style.display = 'block';
                disableKeyboard();
            } else if (guesses.length === 6) {
                gameStatus = 'lost';
                messageEl.textContent = `Game Over\nThe word was: ${targetWord}`;
                messageEl.className = 'message failure';
                document.getElementById('playAgainBtn').style.display = 'block';
                disableKeyboard();
            }

            currentGuess = '';
            if (gameStatus === 'playing') {
                updateGrid();
            }
        }

        function updateGuessedRow(rowIndex) {
            const guess = guesses[rowIndex];

            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${rowIndex}-${i}`);
                const letter = guess[i];

                tile.textContent = letter;
                tile.className = 'tile';

                if (targetWord[i] === letter) {
                    tile.classList.add('correct');
                } else if (targetWord.includes(letter)) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            }
        }

        function updateLetterStates() {
            const guess = guesses[guesses.length - 1];

            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];

                if (targetWord[i] === letter) {
                    letterStates[letter] = 'correct';
                } else if (targetWord.includes(letter)) {
                    if (letterStates[letter] !== 'correct') {
                        letterStates[letter] = 'present';
                    }
                } else {
                    if (!letterStates[letter]) {
                        letterStates[letter] = 'absent';
                    }
                }
            }
        }

        function showShake() {
            const currentRow = document.getElementById(`row-${guesses.length}`);
            currentRow.classList.add('shake');
            setTimeout(() => {
                currentRow.classList.remove('shake');
            }, 500);
        }

        function disableKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.disabled = true;
            });
        }

        // Initialize the game when the page loads
        init();
    </script>
</body>
</html>
